          <input type="number" placeholder="Temperatur" id="temp">
          <input type="date" placeholder="Datum" id="date">
          <input type="text" placeholder="AufhÃ¤ngeort" id="loc">
          <input type="text" placeholder="Brutkastenart" id="type">
          <textarea placeholder="Beschreibung" rows="3" cols="40" id="description"></textarea>
          <button type="button" class="safe" onclick="Save()">Speichern</button>
        </form>
      </div>
    </div>
    <nav>
